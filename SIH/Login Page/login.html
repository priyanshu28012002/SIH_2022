<div class="container">
    <form action="">
        <h1 class="heading">Your Contact Details</h1>
        <hr>
        <link rel="stylesheet" href="login.css">
        <p>Name: <input type="text" name="name" placeholder="Name"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            
            Male <input type="radio" name="gender" id="Male">
            Female <input type="radio" name="gender" id="Female">

        </p>
        </fieldset>
        <p>Caste:
            <select name="caste" id="caste">
                <option value="">---Select Caste---</option>
                <option value="">General</option>
                <option value="">OBC</option>
                <option value="">SC</option>
                <option value="">ST</option>
            </select>
        </p>
        <p>Address: <textarea name="address" id="address" cols="100" rows="6" placeholder="Enter your address"></textarea></p>
        <p>12th/Diploma Percentage: <input type="text" name="grade" id="grade" placeholder="In percentage"></p>
    
        <p>Email:  <input type="email" name="email" id="email" placeholder="abc123@gmail.com"></p>
        
        <p>Family Income: <input type="text" name="income" id="income" placeholder="In rupees"></p>
        <p>Foreign Language if any: <input type="text" name="language" id="language" placeholder="Language"></p>
        <p>Courses you are looking for:
            <select name="courses" id="courses">
                <option value="">---Select Course---</option> <option value="">B.tech</option>
                <option value="">M.tech</option>
                <option value="">MBA</option>
                <option value="">MBBS</option>
               <option value="">MSC</option>
               <option value="">BSC</option>
               <option value="">MA</option>
               <option value="">BA</option>
        
              
            </select>
        </p>
        <input class="button" type="button" value="Submit">
    </form>
    </div>
